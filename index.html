<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sendify - ChatGPT UI</title>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #1e1e1e;
      color: #e0e0e0;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #252526;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      border-right: 1px solid #333;
    }

    .sidebar h2 {
      color: #fff;
      margin-bottom: 15px;
    }

    .sidebar a {
      text-decoration: none;
      color: #bbb;
      padding: 12px;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background-color: #333;
      color: #fff;
    }

    /* Main Content */
    .main-content {
      flex-grow: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Box */
    .box {
      background: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s;
    }

    h1 {
      color: #00e0a5;
      font-size: 24px;
      margin-bottom: 15px;
    }

    .section {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }

    .section-title {
      font-size: 16px;
      font-weight: bold;
      color: #00e0a5;
    }

    input[type="text"], input[type="file"] {
      padding: 10px;
      background: #252525;
      border: 1px solid #444;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
    }

    input[type="text"]:focus {
      border-color: #00e0a5;
      outline: none;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #00e0a5;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      background: #1edcb3;
      transform: translateY(-3px);
    }

    button:active {
      transform: translateY(0);
    }

    .status-box {
      padding: 10px;
      background: #252525;
      border-radius: 6px;
      font-size: 14px;
      color: #76ffa7;
    }

    .peer-list {
      max-height: 120px;
      overflow-y: auto;
      background: #252525;
      border-radius: 6px;
      padding: 10px;
    }

    .peer-item {
      padding: 8px;
      background: #333;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .peer-item:hover {
      background: #00e0a5;
      color: #121212;
      transform: translateY(-3px);
    }

    .incoming-files {
      max-height: 120px;
      overflow-y: auto;
      background: #252525;
      border-radius: 6px;
      padding: 10px;
    }

    a {
      color: #76ffa7;
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Sendify</h2>
    <a href="#">üìÇ My Files</a>
    <a href="#">üì§ Upload</a>
    <a href="#">‚öôÔ∏è Settings</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="box">
      <h1>Sendify</h1>

      <div class="section">
        <div class="section-title">Your ID</div>
        <div class="status-box" id="statusBox">Generating ID...</div>
      </div>

      <div class="section">
        <div class="section-title">Discovered Peers</div>
        <div class="peer-list" id="peerList">(No peers yet)</div>
      </div>

      <div class="section">
        <div class="section-title">Send a File</div>
        <input type="file" id="fileInput" />
        <button id="sendFileBtn">Send File</button>
      </div>

      <div class="section">
        <div class="section-title">Incoming Files</div>
        <div class="incoming-files" id="incomingFiles">(No files received yet)</div>
      </div>
    </div>
  </div>

  <script>
    const peer = new Peer();
    const statusBox = document.getElementById("statusBox");
    const peerList = document.getElementById("peerList");
    const fileInput = document.getElementById("fileInput");
    const sendFileBtn = document.getElementById("sendFileBtn");
    const incomingFiles = document.getElementById("incomingFiles");

    let connections = [];

    peer.on("open", (id) => {
      statusBox.textContent = `Your ID: ${id}`;
      console.log("Connected as", id);
    });

    peer.on("connection", (conn) => {
      connections.push(conn);
      updatePeerList();
      conn.on("data", (data) => receiveFile(data, conn.peer));
    });

    function updatePeerList() {
      peerList.innerHTML = "";
      connections.forEach(conn => {
        let div = document.createElement("div");
        div.className = "peer-item";
        div.textContent = conn.peer;
        peerList.appendChild(div);
      });
    }

    sendFileBtn.addEventListener("click", () => {
      let file = fileInput.files[0];
      if (!file) return alert("Select a file first!");

      let reader = new FileReader();
      reader.onload = function (e) {
        let data = { fileName: file.name, fileBuffer: e.target.result };
        connections.forEach(conn => conn.send(data));
        alert(`File "${file.name}" sent!`);
      };
      reader.readAsArrayBuffer(file);
    });

    function receiveFile(data, fromPeer) {
      let blob = new Blob([data.fileBuffer]);
      let link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = data.fileName;
      link.textContent = `Download "${data.fileName}" from ${fromPeer}`;
      incomingFiles.appendChild(link);
    }
  </script>

</body>
</html>
