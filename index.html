<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sendify</title>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background: #0F1B1E;
      color: white;
    }

    .sidebar {
      width: 250px;
      background: #081416;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .sidebar h1 {
      font-size: 22px;
      font-weight: bold;
      color: white;
    }

    .menu-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      color: white;
      font-size: 16px;
    }

    .menu-item i {
      font-size: 18px;
    }

    .menu-item:hover,
    .menu-item.active {
      background: #1B2A2D;
    }

    .main-content {
      flex-grow: 1;
      padding: 30px;
      display: none;
    }

    .main-content.active {
      display: block;
    }

    .section-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .selection {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    .select-btn {
      background: #1B2A2D;
      color: white;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      flex: 1;
    }

    .select-btn:hover {
      background: #2D3D40;
    }

    .select-btn i {
      font-size: 18px;
    }

    .nearby {
      margin-top: 20px;
    }

    .devices {
      background: #1B2A2D;
      padding: 15px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 150px;
      overflow-y: auto;
    }

    .device {
      background: #2D3D40;
      padding: 12px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .device:hover {
      background: #00E0A5;
      color: black;
    }

    .device i {
      font-size: 18px;
    }

    .settings-group {
      margin-top: 20px;
      padding: 15px;
      background: #1B2A2D;
      border-radius: 8px;
    }

    .settings-group label {
      display: block;
      margin-bottom: 5px;
    }

    select {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 6px;
      background: #2D3D40;
      color: white;
      outline: none;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h1>Sendify</h1>
    <div class="menu-item active" data-tab="receive"><i class="fas fa-download"></i> Receive</div>
    <div class="menu-item" data-tab="send"><i class="fas fa-paper-plane"></i> Send</div>
    <div class="menu-item" data-tab="settings"><i class="fas fa-cog"></i> Settings</div>
  </div>

  <!-- Receive Page -->
  <div class="main-content active" id="receive">
    <h2 class="section-title">Incoming Files</h2>
    <p>Waiting for incoming files...</p>
  </div>

  <!-- Send Page -->
  <div class="main-content" id="send">
    <h2 class="section-title">Selection</h2>
    <div class="selection">
      <div class="select-btn" id="fileBtn"><i class="fas fa-file"></i> File</div>
      <div class="select-btn" id="folderBtn"><i class="fas fa-folder"></i> Folder</div>
      <div class="select-btn" id="textBtn"><i class="fas fa-align-left"></i> Text</div>
      <div class="select-btn" id="pasteBtn"><i class="fas fa-clipboard"></i> Paste</div>
    </div>

    <div class="nearby">
      <h2 class="section-title">Nearby Devices</h2>
      <div class="devices" id="deviceList">(No devices found)</div>
    </div>
  </div>

  <!-- Settings Page -->
  <div class="main-content" id="settings">
    <h2 class="section-title">Settings</h2>
    <div class="settings-group">
      <label for="themeSelect">Theme:</label>
      <select id="themeSelect">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
      </select>
    </div>
    
    <div class="settings-group">
      <label for="downloadLocation">Download Folder:</label>
      <select id="downloadLocation">
        <option value="default">Default</option>
        <option value="custom">Custom</option>
      </select>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll(".menu-item");
    const pages = document.querySelectorAll(".main-content");

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        tab.classList.add("active");

        pages.forEach(page => page.classList.remove("active"));
        document.getElementById(tab.dataset.tab).classList.add("active");
      });
    });

    const WORDS = ["Rocket", "Guitar", "Phoenix"];
    const MAX_NUM = 10;
    const myID = `${WORDS[Math.floor(Math.random() * WORDS.length)]}-${Math.floor(Math.random() * MAX_NUM)}`;

    const deviceList = document.getElementById("deviceList");
    let peer = new Peer(myID);
    let connections = [];

    peer.on("open", () => {
      discoverPeers();
    });

    peer.on("connection", conn => {
      handleIncomingConnection(conn);
    });

    function discoverPeers() {
      const possibleIDs = [];
      WORDS.forEach(word => {
        for (let i = 0; i < MAX_NUM; i++) {
          const candidateID = `${word}-${i}`;
          if (candidateID !== myID) possibleIDs.push(candidateID);
        }
      });

      possibleIDs.forEach(candidate => {
        const conn = peer.connect(candidate, { reliable: true });
        conn.on("open", () => handleIncomingConnection(conn));
      });
    }

    function handleIncomingConnection(conn) {
      if (connections.some(c => c.peer === conn.peer)) return;
      connections.push(conn);
      renderDiscoveredPeers();
    }

    function renderDiscoveredPeers() {
      deviceList.innerHTML = "";
      connections.forEach(conn => {
        const div = document.createElement("div");
        div.className = "device";
        div.innerHTML = `<i class="fas fa-laptop"></i> ${conn.peer}`;
        deviceList.appendChild(div);
      });
    }
  </script>
</body>
</html>
